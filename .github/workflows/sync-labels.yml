name: Sync labels
on:
  workflow_dispatch:

permissions:
  issues: write

jobs:
  sync:
    name: Run EndBug/label-sync
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: EndBug/label-sync@v2
        with:
          config-file: 'https://raw.githubusercontent.com/danielwerg/labels/master/labels.yml'
